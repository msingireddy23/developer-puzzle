<div class="container m-5">
<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" (selectionChange)="fetchQuote()">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="mt-5">Custom time period</div>
  <mat-form-field>
    <mat-label>From</mat-label>
    <input matInput [max]="maxDate" formControlName="fromDate" [matDatepicker]="myDatepickerFrom">
    <mat-datepicker-toggle matSuffix [for]="myDatepickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #myDatepickerFrom></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>To</mat-label>
    <input matInput [min]="stockPickerForm.controls['fromDate'].value" [max]="maxDate" formControlName="toDate" [matDatepicker]="myDatepickerTo">
    <mat-datepicker-toggle matSuffix [for]="myDatepickerTo"></mat-datepicker-toggle>
    <mat-datepicker #myDatepickerTo></mat-datepicker>
  </mat-form-field>
  <button class="btn-primary" (click)="fetchQuote()" mat-raised-button>Go</button>
</form>
<div *ngIf="apiError; else elseBlock"><h1>{{apiError}}</h1></div>
<ng-template #elseBlock>
  <coding-challenge-chart  [data$]="quotes$"></coding-challenge-chart>
</ng-template>
</div>
